<div class="h-full flex flex-col">
    <!-- Header -->
    <header [ngClass]="[backgroundClass, headerClass, textColor]" class="w-full fixed top-0 left-0 right-0 z-10 transition-all">
      <div class="flex items-center justify-between px-4 py-3">
        <!-- Back button -->
        <div *ngIf="showBackButton" class="flex items-center">
          <button (click)="goBack()" aria-label="Go back" class="flex items-center justify-center p-2 rounded-full hover:bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <div *ngIf="!showBackButton" class="w-8"></div>
  
        <!-- Title -->
        <h1 class="text-xl font-medium">{{ title }}</h1>
  
        <!-- End buttons -->
        <div class="flex items-center">
          <ng-content select="[header-end]"></ng-content>
        </div>
      </div>
    </header>
  
    <!-- Content -->
    <main class="flex-1 pt-16 pb-1 overflow-auto" [ngClass]="[contentClass, backgroundClass, textColor]">
      <div class="container mx-auto p-4">
        <ng-content></ng-content>
      </div>
    </main>
  
    <!-- Footer -->
    <footer *ngIf="showFooter" [ngClass]="[footerClass, backgroundClass, textColor]" class="w-full shadow-md fixed bottom-0 left-0 right-0 z-10 border-t">
      <div class="p-3">
        <ng-content select="[footer]"></ng-content>
      </div>
    </footer>
  </div>
