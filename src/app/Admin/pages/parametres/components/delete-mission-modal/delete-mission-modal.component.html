!-- delete-mission-modal.component.html -->
<div class="fixed inset-0 z-50 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" (click)="close()">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>

    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <!-- En-tête -->
      <div class="bg-white px-6 py-4 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-medium text-red-600">Supprimer la mission</h3>
          <button (click)="close()" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Contenu -->
      <div class="bg-white px-6 py-4">
        <div class="mb-4">
          <div class="flex items-center mb-4">
            <svg class="w-10 h-10 text-red-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
            <div>
              <h4 class="text-lg font-medium text-gray-900">Confirmer la suppression</h4>
              <p class="text-sm text-gray-600">Cette action est irréversible</p>
            </div>
          </div>
          
          <div class="bg-gray-50 p-4 rounded-lg mb-4">
            <p class="text-sm text-gray-700"><strong>Mission :</strong> {{mission.title}}</p>
            <p class="text-sm text-gray-700"><strong>Client :</strong> {{mission.client}}</p>
            <p class="text-sm text-gray-700"><strong>Budget :</strong> {{mission.budget | currency:'EUR':'symbol':'1.0-0'}}</p>
          </div>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Raison de la suppression <span class="text-red-500">*</span>
            </label>
            <textarea 
              [(ngModel)]="deleteReason"
              rows="3" 
              placeholder="Expliquez pourquoi cette mission doit être supprimée..."
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent resize-none">
            </textarea>
          </div>

          <div class="flex items-center">
            <input 
              id="notify-users" 
              type="checkbox" 
              [(ngModel)]="notifyUsers"
              class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
            <label for="notify-users" class="ml-2 block text-sm text-gray-700">
              Notifier le client et le freelancer de la suppression
            </label>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="bg-gray-50 px-6 py-3 flex justify-end space-x-3">
        <button (click)="close()" 
                class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
          Annuler
        </button>
        <button (click)="confirmDelete()" 
                [disabled]="!deleteReason.trim()"
                class="px-4 py-2 bg-red-600 text-white rounded-md text-sm font-medium hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed">
          Supprimer définitivement
        </button>
      </div>
    </div>
  </div>
</div>
